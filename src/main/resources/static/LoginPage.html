<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link rel="stylesheet" href="LoginPageCSS.css">
    <script src="LoginPageScript.js"></script>

</head>
<body>
<h1>Welcome to your BigBangK</h1>

<h2>Sign in</h2>

<p>Please ignore the poor formatting.</p>

<form id="LoginForm">
    <br>
    <label for="email">E-mail</label>
    <input type="text" id="email" class="Rinput">
    <br><br>
    <br>
    <label for="password">Password</label>
    <input type="text" id="password" class="Rinput">
    <br><br>
    <button value="submit" onclick="submitLogin()">Enter</button>
    <br><br>
    <button value="register" onclick="register()">New here? Then register!</button>

</form>

</body>
</html>
