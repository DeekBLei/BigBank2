<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Registration</title>
    <script src="scripts/LoginPageScript.js"></script>
    <link rel="stylesheet" href="stylesheets/ExternalPage.css">
    <link rel="stylesheet" href="stylesheets/MarketPlaceCSS.css">

    <script>

        function showRegistration() {
            for (let el of document.querySelectorAll('.pagebody')) el.style.display = 'none';
            document.getElementById('registrationBody').style.display = 'block';
        }

        function showMarketplace() {
            for (let el of document.querySelectorAll('.pagebody')) el.style.display = 'none';
            document.getElementById('marketplaceBody').style.display = 'block';
        }

        function showLogin() {
            for (let el of document.querySelectorAll('.pagebody')) el.style.display = 'none';
            document.getElementById('loginBody').style.display = 'block';
        }

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="scripts/Headers.js"></script>
    <script defer src="scripts/RegistrationScript.js"></script>

</head>

<body>
<button onclick="showLogin()">Login</button><br>
<button onclick="showRegistration()">Registration</button><br>
<button onclick="showMarketplace()">Marketplace</button>

<article id="loginBody" class="pagebody">

<h1>Welcome to your BigBangK</h1>

<h2>Sign in</h2>
<br>
<label for="email">E-mail</label>
<input type="text" id="email">
<br><br>
<br>
<label for="password">Password</label>
<input type="password" id="password">
<br><br>
<button onclick="submitLogin()">Enter</button>
<br><br>

<a href="http://localhost:8080/Registration.html">New here? Then register!</a>

</article>

<article id="registrationBody" class="pagebody" hidden>
<h1>Registration</h1>
<p>Please ignore the poor formatting.</p>
<!--alle <BRs> moeten er op termijn uit-->
<form id="regForm" onsubmit="return false">
    <br>
    <label for="emailReg">E-mail</label>
    <input type="email" required="required" id="emailReg">
    <br><br>
    <div id="emailError" hidden>
        <p>This e-mail is already in use.</p>
    </div>
    <br>
    <label for="passwordReg">Password</label>
    <input type="password" required="required" id="passwordReg">
    <br><br>
    <div id="passwordError" hidden>
        <p>Password must be at least 8 characters and can't contain spaces.</p>
    </div>
    <div id="passwordOK" hidden>
        <p>Password OK!</p>
    </div>
    <br>
    <label for="firstName">First Name</label>
    <input type="text" required="required" id="firstName" minlength="1">
    <br><br>
    <br>
    <label for="insertion">Insertion</label>
    <input type="text" id="insertion" placeholder="">
    <br><br>
    <br>
    <label for="lastName">Last Name</label>
    <input type="text" required="required" id="lastName" minlength="1">
    <br><br>
    <br>
    <label for="bsn">Burgerservicenummer</label>
    <input type="text" required="required" id="bsn" minlength="9" maxlength="9">
    <br><br>
    <br>
    <label for="dateOfBirth">Date of Birth</label>
    <input type="date" required="required" id="dateOfBirth">
    <br><br>
    <br>
    <label for="postalCode">Postalcode</label>
    <input type="text" required="required" id="postalCode">
    <br><br>
    <br>
    <label for="number">Number</label>
    <input type="number" required="required" min="0" id="number">
    <br><br>
    <div id="postalError" hidden>
        <p>Unknown Number/Postcode Combination</p>
    </div>
    <br>
    <label for="street">Street</label>
    <input type="text" required="required" id="street" placeholder="street" disabled="disabled">
    <br><br>
    <br>
    <label for="city">City</label>
    <input type="text" required="required" id="city" placeholder="city" disabled="disabled">
    <br><br>
    <br>
    <label for="country">County</label>
    <select id="country" required="required">
        <option value="NLD" selected="selected">The Netherlands</option>
        <option value="BEL">Belgium</option>
        <option value="DEU">Germany</option>
        <option value="GBR">Great Britain</option>
    </select>
    <br><br>
    <button onclick="prepareRegistration()">Submit</button>

</form>

</article>

<article id="marketplaceBody" class='pagebody' hidden>

<div class="assetContainers" id="assetContainers" >
    <div class="kolomnamen">
        <label class="code">Code</label>
        <label class="name">Name</label>
        <label id="price">Price in Euro's</label>
        <div class="inputContainer">
            <label for="daysBack">last</label><input id="daysBack" type="number"><label>days</label>
        </div>
    </div>
</div>
</article>

</body>

</html>
