<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuySellorder</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/BuySellorderCSS.css">
    <script defer src="scripts/GlobalConstants.js"></script>
    <script defer src="scripts/URLs.js"></script>
    <script defer src="scripts/Headers.js"></script>
    <script src="scripts/BuySellorder.js"></script>

</head>
<body>

<h1> Enter your purchase or selling-order here</h1>

    <h2>Order</h2>
    <br>
    <label for="asset">Asset code</label>
    <input type="text" required="required" id="asset">
    <br><br>
    <br>
    <label for="buyorsell">Transaction type</label>
    <input type="text" required="required" id="buyorsell" >
    <br><br>
    <br>
    <label for="orderlimit">Limit</label>
    <input type="text" required="required" id="orderlimit" >
    <br><br>
    <br>
    <label for="amount">Amount of purchase</label>
    <input type="text" required="required" id="amount" >
    <br><br>
    <br>

    <br><br>
    <button onclick="submitOrder()">Confirm order</button>
    <br><br>


</body>
</html>
